
# -- General Config -- #

baseURL = "https://rusito-23.github.io/"
title = "Igor Andruskiewitsch"

theme = "hugo-coder"
paginate = 2
canonifyurls = true

languageCode = "en-us"
defaultcontentlanguage = "en"

pymenststyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# -- Theme Params -- #

[params]
    author = "Igor Andruskiewitsch"
    info = "Software Developer"
    description = "My personal website, blog & portfolio"
    keywords = "blog,developer,personal,portfolio"

    hideFooter = true
    hideCredits = false
    hideCopyright = false
    since = 2021

    enableTwemoji = true

    colorScheme = "auto"
    hidecolorschemetoggle = false

[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"
    author = "authors"

